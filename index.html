<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class = 'main-content'>
        <header class="header">
            <div class = 'header-content'>
                <div class="logo">
                    <img src = "./images/logo.svg" alt="logo"/>
                </div>
                <div class = "hamburger-menu-container">
                    <div class = 'hamburger-menu'>
                        <span class="hamburger-icon">&#x2630;</span>
                    </div>
                </div>
                <nav class="nav">
                    <span class="close-icon">&times;</span>
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whooper">Whooper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of The Day</a>
                </nav>
                
                
    
            </div>
            
        </header>
        <main>
            <section id = '' class = 'hero-section'>
                <div class = 'hero-img'>
                    <img src = '/images/hero-image.png' alt="hero-image"/>
                </div>
                <p class = 'hero-section-text'>Well, You can’t resist anymore!</p>
            </section>
            <section id = 'top-picks' class = 'burger-section'>
                <h2>Top Picks</h2>
                <div class = 'burger-img'>
                    <img src = '/images/burger-img1.png' alt="burger1-image"/>
                </div>
            </section>
            <section id = 'whooper' class = 'burger-section'>
                <h2>Whopper</h2>
                <div class = 'burger-img'>
                    <img src = '/images/burger-img2.png' alt="hero-image"/>
                </div>
                
            </section>
            <section id = 'stunner-menu' class = 'burger-section'>
                <h2>Stunner Menu</h2>
                <div class = 'burger-img'>
                    <img src = '/images/burger-img3.png' alt="hero-image"/>
                </div>
            </section>
            <section id = 'new-foodie-collection' class = 'burger-section'>
                <h2>New Foodie Collection</h2>
                <div class = 'burger-img'>
                    <img src = '/images/burger-img4.png' alt="hero-image"/>
                </div>
            </section>
            <section id = "deal-of-the-day" class = 'burger-section'>
                <h2>Deal of the Day</h2>
                <div class = 'burger-img'>
                    <img src = '/images/burger-img5.png' alt="hero-image"/>
                </div>
            </section>
            
            
        </main>
        <footer>
            <h3 class = "go-to-top">
                <a href="#">Go To Top</a>
            </h3>
            <p>Made with ❤️ By Bharti Mishra</p>
        </footer>
    </div>
    
    
</body>
</html>
